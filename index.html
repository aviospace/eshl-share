<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Shopping List - Opening...</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .store-link {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .store-link:hover {
            transform: scale(1.05);
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üõí</div>
        <h1>Opening Easy Shopping List...</h1>
        <div class="spinner"></div>
        <p>If the app doesn't open automatically, you can:</p>
        <a href="https://play.google.com/store/apps/details?id=space.avio.eshl" class="store-link">
            Download from Play Store
        </a>
    </div>

    <script>
        // Get payload from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const payload = urlParams.get('p');
        
        if (payload) {
            // Create deep link
            const deepLink = `eshl://share?payload=${encodeURIComponent(payload)}`;
            
            // Attempt to open the app immediately
            window.location.href = deepLink;
            
            // Fallback: Try again after a short delay
            setTimeout(() => {
                window.location.href = deepLink;
            }, 500);
            
            // After 3 seconds, show the Play Store link more prominently
            setTimeout(() => {
                document.querySelector('h1').textContent = 'Having trouble?';
                document.querySelector('p').textContent = 'If the app didn\'t open, you may need to install it first:';
                document.querySelector('.spinner').style.display = 'none';
            }, 3000);
        } else {
            // No payload - show error
            document.querySelector('.icon').textContent = '‚ö†Ô∏è';
            document.querySelector('h1').textContent = 'Invalid Link';
            document.querySelector('p').textContent = 'This sharing link is invalid or incomplete.';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
